<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border: 1px solid #000;
      /*边框合并*/
      border-collapse: collapse;
    }

    th {
      border: 1px solid #000;
      height: 40px;
      background-color: #ccc;
    }

    td {
      border: 1px solid #000;
      height: 30px;
      text-align: center;
      padding: 0 30px;
    }
  </style>
</head>
<body>

<script>



  //js对象  json  ajax
  var data = {
    "header": ["姓名", "性别", "年龄", "描述"],
    "content": [
      {"name":"王琨", "gender":"女", "age":30, "desc":"曾经是个王者"},
      {"name":"王梦茹", "gender":"女", "age":18, "desc":"小仙女"},
      {"name":"罗杰", "gender":"男", "age":23, "desc":"海贼王船长"},
      {"name":"袁小雨", "gender":"男", "age":38, "desc":"打酱油的"},
      {"name":"黄张龙", "gender":"女", "age":28, "desc":"社会我龙哥，人狠话不多"},
      {"name":"王浩", "gender":"男", "age":23, "desc":"死基佬，死基佬"},
      {"name":"孙广明", "gender":"男", "age":3, "desc":"学霸，大神"},
    ]
  }

  //需求：根据data对象创建表格
  //1. 创建一个table，添加到body
  //2. 创建一个thead，添加到table
    //2.1 创建一个tr，添加到thead
    //2.2 创建多个th, 添加到tr中， 设置内容
  //3. 创建tbody，添加到table
    //3.1 创建多个tr，添加tbody
    //3.2 创建多个td，添加到tr中， 设置内容



// 1 创建一个table，添加到body中
  var table = document.createElement('table');
  document.body.appendChild(table);
  // 2 创建一个thead 添加到thead 中
  var thead = document.createElement('thead');
  table.appendChild(thead);
  // 2.1 创建一个tr 倒thead 中。
  var tr = document.createElement('tr');
  thead.appendChild(tr);
  // 2.2 创建数组长度个th 添加到tr 中  并且设置内容
  var header = data.header;
  for(var i = 0; i < header.length; i++){
        var th = document.createElement('th');
        th.innerText = header[i];
        tr.appendChild(th);
  }
  //增加操作
  var th = document.createElement('th');
  tr.appendChild(th);
  th.innerText = '操作';
  // 3 .创建一个tbody 添加到table 中。
  var tbody = document.createElement('tbody');
  table.appendChild(tbody);

  //3.1 创建对象长度的tr 添加到tbody 中
  var content = data.content;
  for(var i = 0; i < content.length; i++){
      var tr = document.createElement('tr');
      tbody.appendChild(tr);
    // 创建td 添加到tr 中
//    遍历对象，for .. in
    for(var key in content[i]){
        var td = document.createElement('td');
        tr.appendChild(td);
        td.innerText = content[i][key];
    }
    // 增加一个td
    var td = document.createElement('td');
    tr.appendChild(td);
    var button = document.createElement('button');
    td.appendChild(button);
    button.innerText = '删除';
    button.onclick = function () {
      tbody.removeChild(this.parentNode.parentNode);
    }
  }
</script>

</body>
</html>
